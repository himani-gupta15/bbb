<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body id="main">
    <p id="para1"></p>
    <label for="num1">Number1 :</label>
    <input type="number" id="num1" name="num1">
    <label for="num2">Number2 :</label>
    <input type="number" id="num2" name="num2">
    <button onclick="operate()">ClickME</button>
    <br><br>
    <p id="res"></p>
    <script>
        var no1=0;
        var no2=0;
        var result=0;
        function operate(){
            no1=parseInt(document.getElementById("num1").value);
            no2=parseInt(document.getElementById("num2").value);
            result=no1+no2;
            document.getElementById('res').innerHTML+="Sum is :"+result+'<br>';
            result=no1-no2;
            document.getElementById('res').innerHTML+="Difference is :"+result+'<br>';
            result=no1*no2;
            document.getElementById('res').innerHTML+="Product is :"+result+"<br>";
            result=no1/no2;
            document.getElementById('res').innerHTML+="Division is :"+result+"<br>";
        }
    </script>
</body>
</html>
